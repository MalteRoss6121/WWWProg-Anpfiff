{% extends 'layout.html' %}

{% block content %}

<html>
<head>
  <title>Profilseite</title>
</head>
<body>
  <div class="profile-container">
    <h1 class="profile-title">Mein Profil</h1>
    
    <div class="profile-form" id="benutzername">
      <form>
        <label for="username" class="form-label">Benutzername:</label>
        <input type="text" id="username" name="username" class="form-input">
      </form>
    </div>

    <div class="profile-form" id="email">
      <form>
        <label for="mail" class="form-label">E-Mail:</label>
        <input type="email" id="mail" name="mail" class="form-input">
      </form>
    </div>

    <div class="profile-form" id="status">
      <form>
        <label for="status" class="form-label">Status:</label>
        <textarea id="status" name="status" class="form-textarea"></textarea>
      </form>
    </div>

    <div class="profile-form" id="events">
      <form>
        <label for="events" class="form-label">Events:</label>
        <textarea id="events" name="events" class="form-textarea" readonly></textarea>
      </form>
    </div>

    <button type="submit" class="save-button">Ã„nderungen speichern</button>

    <button class="logout-button" onclick="location.href='/logout'">Logout</button>
  </div>
</body>
</html>

{% endblock %}
