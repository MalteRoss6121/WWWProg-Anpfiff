{% extends 'layout.html' %}

{% block content %}



<form action="#" method="POST">
    <label for="date">Datum</label>
    <div>
        {{ formErrors.date }}
        <input type="date" id="date" name="date" value="{{ formData.datum }}">
    </div>

    <label for="title">Titel</label>
    <div>
        {{ formErrors.title }}
        <input type="text" id="title" name="title" autofocus value="{{ formData.titel }}">
    </div>

    <label for="text">Text</label>
    <div>
        {{ formErrors.text }}
        <textarea id="text" name="text" rows="8" cols="20">{{ formData.beschreibung }}</textarea>
    </div>

    <label for="tag">Tag</label>
    <div>
        {{ formErrors.tag }}
        <select id="tag" name="tag">
            <option value="sport">Sport</option>
            <option value="musik">Musik</option>
            <option value="kultur">Kultur</option>
            <!-- Weitere Optionen nach Bedarf hinzufÃ¼gen -->
        </select>
    </div>

    <label for="bildurl">Bild-URL</label>
    <div>
        {{ formErrors.bild }}
        <input type="url" id="bildurl" name="bildurl" value="{{ formData.bildurl }}">
    </div>

    <label for="uhrzeit">Uhrzeit</label>
    <div>
        {{ formErrors.zeit }}
        <input type="time" id="uhrzeit" name="uhrzeit" value="{{ formData.uhrzeit }}">
    </div>

    <button type="submit">Speichern</button>
</form>

<footer>
    <p><a href="/doku">Dokumentation</a></p>
</footer>



{% endblock %}
