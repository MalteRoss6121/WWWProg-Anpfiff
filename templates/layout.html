<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular</title>
  <style>
    li {
    margin-top: 0;
    margin-bottom: 0;
  }

  .nav-menu {
    position: relative;
    left: 0;
    top: 4%;
    width: 50%;
    flex-direction: row;
    background-color: #FFFFFF;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 60px;
  }

  .nav-menu li {
    margin: 0;
    list-style: none;
  }

  .nav-item {
    justify-content: space-between;
    margin: 240;
  }

  .nav-name {
    position: absolute;
    top: 0;
    left: 0;
    width: 5rem;
  }

  .nav-link {
    transition: 0.7s ease;
  }

  .nav-link:hover {
    color: #343434;
  }

  .hamburger {
    display: none;
    cursor: pointer;
  }
  .firstContainer {
    /* box-shadow: 0px 10px 10px white inset; */
    position: relative;
    color: #007704;
    background-image: url('fb.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    width: 100%;
  }

  .firstContainer::before {
    content: '';
    display: block;
    padding-top: 50%;

  }

  .firstContent {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    font-family: 'Lucida Sans';
    font-weight: bolder;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    margin-left: 2%;
    font-size: 100%;
  }

  .firstContent h1 {
    font-size: 400%;
  }

  .btn-event {
    width: min-content;
    padding: 10px;
    padding-left: 40px;
    padding-right: 40px;
    border-radius: 25px;
    background-color: whitesmoke;
    font-size: 2rem;
    border: none;
    transition: 0.5s ease;
  }

  .btn-event:hover {
    background-color: blueviolet;
    cursor: pointer;
  }

  .eventsHead {
    padding: 20px;
    background-color: #696969;
    text-align: center;
    color: #fefefe;
    font-family: Verdana;
    font-weight: bolder;
    box-shadow: 0px 5px 5px rgb(50, 50, 50) inset;
  }

  .eventContainer {
    padding: 20px;
    background-color: #696969;
    overflow-x: scroll;
    display: flex;
    flex-direction: row;
    min-height: 420px;
    box-shadow: 0px 5px 5px rgb(50, 50, 50) inset;
  }

  .eventContainer ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Abstand zwischen den Elementen */
        }

        .eventContainer li {
            flex: 1 0 300px; /* Flexbox-Regeln für jedes Element */
            border: 1px solid #ddd; /* Einfacher Rand für Sichtbarkeit */
            padding: 10px;
        }

  .event {
    flex: 0 0 auto;
    margin-right: 20px;
    float: left;
    text-align: center;
    color: #ffffff;
    font-family: 'Lucida Sans';
    font-weight: bolder;
    font-size: 1.5rem;
  }


  .imgPlc {
    height: 300px;
    width: 230px;
    background-color: #FFFFFF;
    border-radius: 30px;
    transition: 0.7s ease;
  }

  .imgPlc:hover {
    margin-top: 10px;
  }

  .info {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 10px;
  }

  .infoelement {
    text-align: center;
    grid-column: 1/3;
  }

  .infoimg,
  .infoimg2 {
    background-color: antiquewhite;
    padding-top: 40%;
    padding-bottom: 40%;
    margin: 10px;
  }

  .header {
    box-shadow: 0px -4px 4px rgb(92, 92, 92) inset;
  }

  .note-image {
        max-width: 70%;
        height: auto;
    }
  </style>
</head>

<body>
  <nav>
    <ul class="nav-menu">
      <li><a href="/" class="nav-link">Home</a></li>
      <li><a href="/add"class="nav-link">Kontakt</a></li>
      <li><a href="/about" class="nav-link">Über Uns</a></li>
  </ul>
  <div class="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
  </nav>

  {% block content %}{% endblock %}

</body>

</html>
