{% extends 'layout.html' %}

{% block content %}


<form action="#" method="POST">
    <label for="date">Datum</label>
    <div>
        {{ formErrors.date }}
        <input type="datetime-local" id="date" name="date" value="{{ formData.date }}">
    </div>
    <label for="title">Titel</label>
    <div>
        {{ formErrors.title }}
        <input type="text" id="title" name="title" autofocus value="{{ formData.title }}">
    </div>
    <label for="text">Text</label>
    <div>
        {{ formErrors.text }}
        <textarea id="text" name="text" rows="8" cols="20">{{ formData.text }}</textarea>
    </div>
    <button type="submit">Speichern</button>
</form>


{% endblock %}
